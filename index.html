<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
    <script language="JavaScript" type="text/javascript ">
        var ADDR = "http://192.168.1.12/"

        function send_cmd(command) {
            URL_ADDR = ADDR + command;
            console.log('Send command: ' + URL_ADDR);
            $.get(URL_ADDR, function(data) {
                console.log('Received confirmation: ' + data);
            })
        }
    </script>
    <style>
        #container {
            width: 800px;
            height: 1300px;
            background-image: url("https://user-images.githubusercontent.com/18083392/65841631-152fd300-e32d-11e9-8d5e-fe849aff79e5.png");
            background-position: 40px 110px;
            background-size: 720px;
            background-repeat: no-repeat;
            -webkit-user-select: none;
            padding-top: 100px;
        }

        button {
            background-color: transparent;
            border-color: transparent;
            border: 0px solid red
        }
    </style>
</head>

<body>
    <center>
        <div id="container">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td style="padding-left:130px;" colspan="3">
                        <button style="width:440px;height:150px"
                                onclick="send_cmd('forward')" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button style="width:180px;height:190px"
                                onclick="send_cmd('forward_left')" />
                    </td>
                    <td rowspan="2">
                        <button style="width:350px;height:370px"
                                onclick="send_cmd('stop')" />
                    </td>
                    <td>
                        <button style="width:180px;height:190px"
                                onclick="send_cmd('forward_right')" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button style="width:180px;height:220px"
                                onclick="send_cmd('backward_left')" />
                    </td>
                    <td>
                        <button style="width:180px;height:220px"
                                onclick="send_cmd('backward_right')" />
                    </td>
                </tr>
                <tr>
                    <td style="padding-left:130px;" colspan="3">
                        <button style="width:440px;height:150px"
                                onclick="send_cmd('backward')" />
                    </td>
                </tr>
            </table>
            <br/>
            <br/>
        </div>
    </center>
</body>

</html>
